<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>کارِج - خبرنامه هفتگی ایمیلی</title>
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="https://my.pakat.net/public/theme/version4/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/27.1.0/font-face.css" integrity="sha512-ZHFuHiK3EA1uh2tx7nB0j9HyXR/IAFW24KVNFGjY8QIjtDKHmcowjUyObXF40wYrG25+kECHEbH8rL+HbvRwYA==" crossorigin="anonymous">
</head>

<body>
    <div id="sib_embed_signup">
        <div class="forms-builder-wrapper">
            <input type="hidden" id="sib_embed_signup_lang" value="en">
            <input type="hidden" id="sib_embed_invalid_email_message" value="آدرس ایمیل شما معتبر نیست. لطفاً دوباره تلاش کنید.">
            <input type="hidden" name="primary_type" id="primary_type" value="email">
            <div id="sib_loading_gif_area">
                <img src="https://my.pakat.net/public/theme/version4/assets/images/loader_sblue.gif">
            </div>

            <form class="description" id="theform" name="theform"
                action="https://my.pakat.net/users/subscribeembed/js_id/6oud/id/3" onsubmit="return false;">
                <input type="hidden" name="js_id" id="js_id" value="6oud" /><input type="hidden" name="from_url"
                    id="from_url" value="yes" /><input type="hidden" name="hdn_email_txt" id="hdn_email_txt" value="">
                <div class="sib-container rounded ui-sortable">
                    <input type="hidden" name="req_hid" id="req_hid" value="" style="font-size: 13px">
                    <div style="text-align: center"><img src="email-image.png" width="200"></div>
                    <div class="header">
                        <h1 class="title editable" data-editfield="newsletter_name">کارِج</h1>
                    </div>
                    <div class="description editable" data-editfield="newsletter_description">موقعیت‌های شغلی با Visa Sponsorship جمعه هر هفته در اینباکس شما</div>
                    <div class="view-messages" style="margin: 5px 0"></div>
                    <!-- an email as primary -->
                    <div class="primary-group email-group forms-builder-group ui-sortable">
                        <div class="row mandatory-email">
                            <div class="lbl-tinyltr" style="clear: both; float: none; text-align: center;">
                                برای اشتراک خبرنامه، ایمیل خود را وارد کنید
                                <red style="color: #ff0000">*</red>
                            </div>
                            <input type="text" name="email" id="email" value="">
                            <div style="clear: both"></div>
                            <div class="hidden-btns">
                                <a class="btn move" href="#"><i class="fa fa-arrows"></i></a><br>
                                <!--<a class="btn btn-danger delete" href="#"><i class="fa fa-trash-o fa-inverse"></i></a>-->
                            </div>
                        </div>
                    </div>
                    <!-- end of primary -->
                    <div class="byline">
                        <button class="button editable" type="submit" data-editfield="subscribe">
                            ثبت ایمیل
                        </button>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var sib_prefix = "sib";
        var sib_dateformat = "dd-mm-yyyy";
    </script>
    <script type="text/javascript" src="https://my.pakat.net/public/theme/version4/assets/js/src/subscribe-validate.js?v=1610081806"></script>
</body>
</html>
