<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>کارِج - خبرنامه هفتگی ایمیلی</title>
    <link rel="stylesheet" href="style.min.css"/>
    <link rel="stylesheet" href="https://my.pakat.net/public/theme/version4/assets/styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/27.1.0/font-face.css" integrity="sha512-ZHFuHiK3EA1uh2tx7nB0j9HyXR/IAFW24KVNFGjY8QIjtDKHmcowjUyObXF40wYrG25+kECHEbH8rL+HbvRwYA==" crossorigin="anonymous" />
</head>

<body>  
    <div id="sib_embed_signup" style="padding: 10px;" >
        <div class="forms-builder-wrapper" style="position:relative;margin-left: auto;margin-right: auto;"> <input
                type="hidden" id="sib_embed_signup_lang" value="en"> <input type="hidden"
                id="sib_embed_invalid_email_message" value="آدرس ایمیل شما معتبر نیست. لطفاً دوباره تلاش کنید."> <input
                type="hidden" name="primary_type" id="primary_type" value="email">
            <div id="sib_loading_gif_area" style="position: absolute;z-index: 9999;display: none;"> <img
                    src="https://my.pakat.net/public/theme/version4/assets/images/loader_sblue.gif"
                    style="display: block;margin-left: auto;margin-right: auto;position: relative;top: 40%;"> </div>
                    
            <form class="description" id="theform" name="theform"
                action="https://my.pakat.net/users/subscribeembed/js_id/6oud/id/3" onsubmit="return false;"> <input
                    type="hidden" name="js_id" id="js_id" value="6oud"><input type="hidden" name="from_url" id="from_url"
                    value="yes"><input type="hidden" name="hdn_email_txt" id="hdn_email_txt" value="">
                <div class="sib-container rounded ui-sortable"
                    style="border-top-left-radius: 4px; border-top-right-radius: 4px; border-bottom-right-radius: 4px; border-bottom-left-radius: 4px; position: relative; margin: 0px; text-align: left; background-color: rgb(252, 252, 252); padding: 40px 20px 20px; border-width: 0px !important; border-color: transparent !important; background-position: initial initial; background-repeat: initial initial;">
                    <input type="hidden" name="req_hid" id="req_hid" value="" style="font-size: 13px;">
                    
                    <div style="text-align: center;">
                    <img src="email-image.png" width="200"> 
                </div>
                    <div class="header" style="padding:0 20px; ">
                        <h1 class="title editable" data-editfield="newsletter_name"
                            style="font-weight: normal; font-size: 45px; margin-bottom: 2px; padding: 0px; margin-top: 0px; color: rgb(35, 35, 35);">
                            کارِج</h1>
                       
                    </div>
                    <div class="description editable" data-editfield="newsletter_description"
                        style="padding: 0px 20px 15px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(204, 204, 204); color: rgb(52, 52, 52); font-size: 13px;">
                        موقعیت‌های شغلی با Visa Sponsorship جمعه هر هفته در اینباکس شما </div>
                    <div class="view-messages" style=" margin:5px 0;"> </div> <!-- an email as primary -->
                    <div class="primary-group email-group forms-builder-group ui-sortable" style="">
                        <div class="row mandatory-email"
                            style="padding: 10px 20px; position: relative; color: rgb(52, 52, 52); font-size: 17px;">
                            <div class="lbl-tinyltr"
                                style="clear: both; float: none; text-align: center;">
                                برای اشتراک خبرنامه، ایمیل خود را وارد کنید <red style="color:#ff0000;">*</red>
                            </div> <input type="text" name="email" id="email" value=""
                                style="padding: 10px 2%; width: 90%; min-width: auto; direction: ltr;">
                            <div style="clear:both;"></div>
                            <div class="hidden-btns"> <a class="btn move" href="#"><i class="fa fa-arrows"></i></a><br>
                                <!--<a class="btn btn-danger delete" href="#"><i class="fa fa-trash-o fa-inverse"></i></a>-->
                            </div>
                        </div>
                    </div> <!-- end of primary -->
                    <div class="byline"
                        style=" color: rgb(52, 52, 52); font-weight: bold; font-size: 16px; text-align: center; display: block;">
                        <button class="button editable " type="submit" data-editfield="subscribe"
                            style=" color: rgb(255, 255, 255); background-color: rgb(5, 5, 5); display: inline-block; white-space: nowrap; min-height: 40px; margin: 0px 5px 0px 0px; padding: 0px 22px; text-decoration: none; text-transform: uppercase; text-align: center; font-weight: bold; font-style: normal; font-size: 14px; cursor: pointer; border: 0px; border-top-left-radius: 4px; border-top-right-radius: 4px; border-bottom-right-radius: 4px; border-bottom-left-radius: 4px; vertical-align: top; height: auto; line-height: 150%; background-position: initial initial; background-repeat: initial initial;">ثبت ایمیل</button>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var sib_prefix = 'sib';
        var sib_dateformat = 'dd-mm-yyyy';
    </script>
    <script type='text/javascript' src='https://my.pakat.net/public/theme/version4/assets/js/src/subscribe-validate.js?v=1610081806'></script>
</body>
</html>
